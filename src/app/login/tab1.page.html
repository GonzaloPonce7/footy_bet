<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido aquí -->

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="contenedor">
    <img src="assets/icon/Footybet.png" alt="Logo" class="footyLogo" />
    <p class="fuente">Bienvenido/a</p>
  </div>

  <div class="contenedor">
    <input
      [(ngModel)]="email"
      class="input centrado"
      type="email"
      placeholder="Correo electrónico"
    />

    <input
      [(ngModel)]="password"
      class="input centrado"
      placeholder="Contraseña"
      [type]="showPassword ? 'text' : 'password'"
    />

    <ion-checkbox label-placement="end" class="fuente2">Recordar mis datos</ion-checkbox> 

    <ion-button shape="round" size="large" color="tertiary" (click)="loginUser()">Iniciar sesion</ion-button>


    <h4 (click)="register()" class="fuente2">¿No tenés cuenta? Registrate acá</h4>
  </div>


  <div class="contenedor">


    <img class="login" src="assets/icon/btn.svg" alt="Logo" (click)="loginGoogle()"/>
  </div>
  
  <div>
    <br />
    
  </div>
</ion-content>
